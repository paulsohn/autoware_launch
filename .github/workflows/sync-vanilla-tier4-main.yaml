name: Sync AWF main into tier4/main branch (vanilla only)

# awf-latest branch is no longer maintained and absorbed into tier4/main branch.
# If we need a complete mirror of AWF main in the future,
# we can set up a separate workflow to keep awf-latest in sync with AWF main.

on:
  schedule:
    - cron: 50 */1 * * * # every 1 hour (**:50)
  workflow_dispatch:

jobs:
  sync-vanilla-tier4-main:
    runs-on: ubuntu-latest
    # only run on vanilla, not the forked repositories
    if: ${{ github.repository == 'tier4/autoware_launch' }}
    steps:
      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Run sync-branches
        uses: autowarefoundation/autoware-github-actions/sync-branches@v1
        with:
          token: ${{ steps.generate-token.outputs.token }}
          base-branch: tier4/main
          sync-pr-branch: sync-vanilla-tier4-main
          sync-target-repository: https://github.com/autowarefoundation/autoware_launch.git
          sync-target-branch: main
          pr-title: "chore: sync latest AWF main into tier4/main"
          pr-labels: |
            bot
            run:build-and-test-differential
          auto-merge-method: merge
